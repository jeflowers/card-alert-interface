<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 650">
  <!-- Background -->
  <rect width="1000" height="650" fill="white"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial" font-size="28" text-anchor="middle" font-weight="bold" fill="#333">Card Alert Interface: System Architecture</text>
  
  <!-- Main System Boundary -->
  <rect x="300" y="80" width="650" height="500" rx="5" ry="5" fill="white" stroke="#666" stroke-width="2.5" stroke-dasharray="8,4"/>
  <text x="625" y="105" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold" fill="#333">Card Alert Interface</text>
  
  <!-- External Systems -->
  <rect x="60" y="150" width="200" height="100" rx="5" ry="5" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
  <text x="160" y="185" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">Payment Processing</text>
  <text x="160" y="210" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">Systems</text>
  <text x="160" y="235" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">Transaction Sources</text>
  
  <rect x="60" y="450" width="200" height="100" rx="5" ry="5" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
  <text x="160" y="485" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">Card Processing</text>
  <text x="160" y="510" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">Systems</text>
  <text x="160" y="535" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">Block/Reissue Actions</text>
  
  <!-- 1. Data Collection -->
  <rect x="340" y="150" width="180" height="130" rx="8" ry="8" fill="#d0e8ff" stroke="#2050e0" stroke-width="2.5"/>
  <circle cx="370" cy="180" r="20" fill="#4263eb"/>
  <text x="370" y="185" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="white">1</text>
  <text x="430" y="180" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">Data Collection</text>
  <text x="430" y="210" font-family="Arial" font-size="15" text-anchor="middle" fill="#333">Transaction Monitoring</text>
  <text x="430" y="235" font-family="Arial" font-size="15" text-anchor="middle" fill="#333">Data Normalization</text>
  <text x="430" y="260" font-family="Arial" font-size="15" text-anchor="middle" fill="#333">Real-time Processing</text>
  
  <!-- 2. Analysis & Detection -->
  <rect x="590" y="150" width="180" height="130" rx="8" ry="8" fill="#e0d0ff" stroke="#6030d0" stroke-width="2.5"/>
  <circle cx="620" cy="180" r="20" fill="#7048e8"/>
  <text x="620" y="185" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="white">2</text>
  <text x="680" y="180" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">Analysis &amp; Detection</text>
  <text x="680" y="210" font-family="Arial" font-size="15" text-anchor="middle" fill="#333">Pattern Recognition</text>
  <text x="680" y="235" font-family="Arial" font-size="15" text-anchor="middle" fill="#333">Fraud Signatures</text>
  <text x="680" y="260" font-family="Arial" font-size="15" text-anchor="middle" fill="#333">Anomaly Detection</text>
  <text x="680" y="285" font-family="Arial" font-size="15" text-anchor="middle" fill="#666">Alert Notification</text>
  
  <!-- 3. Alert Generation -->
  <rect x="840" y="150" width="180" height="130" rx="8" ry="8" fill="#fff0c0" stroke="#e09020" stroke-width="2.5"/>
  <circle cx="870" cy="180" r="20" fill="#f59f00"/>
  <text x="870" y="185" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="white">3</text>
  <text x="930" y="180" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">Alert Generation</text>
  <text x="930" y="210" font-family="Arial" font-size="15" text-anchor="middle" fill="#333">Risk Scoring</text>
  <text x="930" y="235" font-family="Arial" font-size="15" text-anchor="middle" fill="#333">Alert Enrichment</text>
  <text x="930" y="260" font-family="Arial" font-size="15" text-anchor="middle" fill="#333">Notification</text>
  
  <!-- User Interface -->
  <rect x="340" y="320" width="180" height="130" rx="8" ry="8" fill="#d0f0e0" stroke="#20a070" stroke-width="2.5"/>
  <text x="430" y="345" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">User Interface</text>
  <rect x="360" y="365" width="140" height="70" rx="5" ry="5" fill="#c0ebd0" stroke="#30b080" stroke-width="2"/>
  <text x="430" y="395" font-family="Arial" font-size="15" text-anchor="middle" font-weight="bold" fill="#333">Fraud Analyst</text>
  <text x="430" y="415" font-family="Arial" font-size="15" text-anchor="middle" fill="#333">Web Interface</text>
  <text x="430" y="435" font-family="Arial" font-size="15" text-anchor="middle" fill="#333">Alert/Case Management</text>
  
  <!-- 4. Response & Feedback -->
  <rect x="590" y="320" width="430" height="130" rx="8" ry="8" fill="#f0f0f0" stroke="#505050" stroke-width="2.5"/>
  <circle cx="620" cy="345" r="20" fill="#5c7cfa"/>
  <text x="620" y="350" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="white">4</text>
  <text x="805" y="345" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">Response &amp; Feedback</text>
  
  <!-- Response subdivisions -->
  <rect x="620" y="370" width="180" height="70" rx="5" ry="5" fill="#d0e8ff" stroke="#2050e0" stroke-width="2"/>
  <text x="710" y="400" font-family="Arial" font-size="15" text-anchor="middle" font-weight="bold" fill="#333">Case Management</text>
  <text x="710" y="425" font-family="Arial" font-size="15" text-anchor="middle" fill="#333">Investigation Workflow</text>
  
  <rect x="820" y="370" width="180" height="70" rx="5" ry="5" fill="#ffe0c0" stroke="#e07030" stroke-width="2"/>
  <text x="910" y="400" font-family="Arial" font-size="15" text-anchor="middle" font-weight="bold" fill="#333">Card Actions</text>
  <text x="910" y="425" font-family="Arial" font-size="15" text-anchor="middle" fill="#333">Block &amp; Reissue</text>
  
  <!-- Database Layer -->
  <rect x="340" y="490" width="610" height="90" rx="5" ry="5" fill="#f0f0f0" stroke="#666" stroke-width="2.5"/>
  <text x="645" y="515" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">Data Storage Layer</text>
  
  <!-- Database Components -->
  <rect x="360" y="530" width="130" height="40" rx="3" ry="3" fill="#e0e0e0" stroke="#666" stroke-width="1.5"/>
  <text x="425" y="550" font-family="Arial" font-size="15" text-anchor="middle" font-weight="bold" fill="#333">Alert DB</text>
  <text x="425" y="565" font-family="Arial" font-size="13" text-anchor="middle" fill="#666">FRAUD_ALERT</text>
  
  <rect x="505" y="530" width="130" height="40" rx="3" ry="3" fill="#e0e0e0" stroke="#666" stroke-width="1.5"/>
  <text x="570" y="550" font-family="Arial" font-size="15" text-anchor="middle" font-weight="bold" fill="#333">Case DB</text>
  <text x="570" y="565" font-family="Arial" font-size="13" text-anchor="middle" fill="#666">CS_CASE</text>
  
  <rect x="650" y="530" width="130" height="40" rx="3" ry="3" fill="#e0e0e0" stroke="#666" stroke-width="1.5"/>
  <text x="715" y="550" font-family="Arial" font-size="15" text-anchor="middle" font-weight="bold" fill="#333">Card DB</text>
  <text x="715" y="565" font-family="Arial" font-size="13" text-anchor="middle" fill="#666">FRAUD_HOTLIST</text>
  
  <rect x="795" y="530" width="130" height="40" rx="3" ry="3" fill="#e0e0e0" stroke="#666" stroke-width="1.5"/>
  <text x="860" y="550" font-family="Arial" font-size="15" text-anchor="middle" font-weight="bold" fill="#333">Audit DB</text>
  <text x="860" y="565" font-family="Arial" font-size="13" text-anchor="middle" fill="#666">CS_CASE_ACTION</text>
  
  <!-- Connections/Data Flow -->
  <!-- External to Data Collection -->
  <path d="M260 200 L340 200" fill="none" stroke="#666" stroke-width="2.5" marker-end="url(#arrow)"/>
  <text x="300" y="190" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Transactions</text>
  
  <!-- Data Collection to Analysis -->
  <path d="M520 200 L590 200" fill="none" stroke="#666" stroke-width="2.5" marker-end="url(#arrow)"/>
  
  <!-- Analysis to Alert Generation -->
  <path d="M770 200 L840 200" fill="none" stroke="#666" stroke-width="2.5" marker-end="url(#arrow)"/>
  
  <!-- Analysis to UI (dashed) -->
  <path d="M680 280 L430 320" fill="none" stroke="#666" stroke-width="2.5" stroke-dasharray="8,4" marker-end="url(#arrow)"/>
  <text x="540" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Alert Notification</text>
  
  <!-- Alert Generation to Response -->
  <path d="M930 280 L930 320" fill="none" stroke="#666" stroke-width="2.5" marker-end="url(#arrow)"/>
  
  <!-- UI to Response -->
  <path d="M520 400 L620 400" fill="none" stroke="#666" stroke-width="2.5" marker-end="url(#arrow)"/>
  <text x="560" y="385" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Actions</text>
  
  <!-- Response to DB -->
  <path d="M805 450 L805 490" fill="none" stroke="#666" stroke-width="2.5" marker-end="url(#arrow)"/>
  
  <!-- DB to UI -->
  <path d="M425 490 L425 450" fill="none" stroke="#666" stroke-width="2.5" marker-end="url(#arrow)"/>
  
  <!-- Card Actions to External -->
  <path d="M820 400 C 600 470 400 480 260 500" fill="none" stroke="#666" stroke-width="2.5" stroke-dasharray="8,4" marker-end="url(#arrow)"/>
  <text x="500" y="470" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Block/Reissue Requests</text>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="100" y="600" width="800" height="30" rx="5" ry="5" fill="#f8f9fa" stroke="#666" stroke-width="1.5"/>
  <text x="500" y="620" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Data Collection → Analysis &amp; Detection → Alert Generation → Response &amp; Feedback</text>
</svg>