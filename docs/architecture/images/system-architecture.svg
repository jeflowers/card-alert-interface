<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Card Alert Interface: System Architecture</text>
  
  <!-- External Systems -->
  <rect x="40" y="90" width="150" height="90" rx="5" ry="5" fill="#e9ecef" stroke="#6c757d" stroke-width="2"/>
  <text x="115" y="120" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Payment Processing</text>
  <text x="115" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Systems</text>
  <text x="115" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">Transaction Sources</text>
  
  <rect x="40" y="440" width="150" height="90" rx="5" ry="5" fill="#e9ecef" stroke="#6c757d" stroke-width="2"/>
  <text x="115" y="470" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Card Processing</text>
  <text x="115" y="490" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Systems</text>
  <text x="115" y="510" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">Block/Reissue Actions</text>
  
  <!-- Main System Boundary -->
  <rect x="220" y="80" width="640" height="460" rx="10" ry="10" fill="white" stroke="#495057" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="540" y="100" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Card Alert Interface</text>
  
  <!-- 1. Data Collection -->
  <rect x="240" y="130" width="180" height="110" rx="8" ry="8" fill="#e7f5ff" stroke="#4263eb" stroke-width="2"/>
  <circle cx="260" cy="150" r="15" fill="#4263eb"/>
  <text x="260" y="155" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">1</text>
  <text x="330" y="150" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Data Collection</text>
  <text x="330" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Transaction Monitoring</text>
  <text x="330" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Data Normalization</text>
  <text x="330" y="215" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Real-time Processing</text>
  
  <!-- 2. Analysis & Detection -->
  <rect x="450" y="130" width="180" height="110" rx="8" ry="8" fill="#f3f0ff" stroke="#7048e8" stroke-width="2"/>
  <circle cx="470" cy="150" r="15" fill="#7048e8"/>
  <text x="470" y="155" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">2</text>
  <text x="540" y="150" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Analysis &amp; Detection</text>
  <text x="540" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Pattern Recognition</text>
  <text x="540" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Fraud Signatures</text>
  <text x="540" y="215" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Anomaly Detection</text>
  
  <!-- 3. Alert Generation -->
  <rect x="660" y="130" width="180" height="110" rx="8" ry="8" fill="#fff9db" stroke="#f59f00" stroke-width="2"/>
  <circle cx="680" cy="150" r="15" fill="#f59f00"/>
  <text x="680" y="155" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">3</text>
  <text x="750" y="150" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Alert Generation</text>
  <text x="750" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Risk Scoring</text>
  <text x="750" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Alert Enrichment</text>
  <text x="750" y="215" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Notification</text>
  
  <!-- 4. Response & Feedback -->
  <rect x="450" y="280" width="380" height="110" rx="8" ry="8" fill="#f8f9fa" stroke="#495057" stroke-width="2"/>
  <circle cx="470" cy="300" r="15" fill="#5c7cfa"/>
  <text x="470" y="305" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">4</text>
  <text x="640" y="300" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Response &amp; Feedback</text>
  
  <!-- Response subdivisions -->
  <rect x="480" y="320" width="160" height="60" rx="5" ry="5" fill="#e7f5ff" stroke="#4263eb" stroke-width="1"/>
  <text x="560" y="345" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#333">Case Management</text>
  <text x="560" y="365" font-family="Arial" font-size="11" text-anchor="middle" fill="#495057">Investigation Workflow</text>
  
  <rect x="650" y="320" width="160" height="60" rx="5" ry="5" fill="#fff4e6" stroke="#fd7e14" stroke-width="1"/>
  <text x="730" y="345" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#333">Card Actions</text>
  <text x="730" y="365" font-family="Arial" font-size="11" text-anchor="middle" fill="#495057">Block &amp; Reissue</text>
  
  <!-- Database Layer -->
  <rect x="240" y="420" width="590" height="100" rx="8" ry="8" fill="#e9ecef" stroke="#6c757d" stroke-width="2"/>
  <text x="535" y="440" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Data Storage Layer</text>
  
  <!-- Database Components -->
  <rect x="260" y="455" width="120" height="50" rx="5" ry="5" fill="#dee2e6" stroke="#495057" stroke-width="1"/>
  <text x="320" y="475" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#333">Alert DB</text>
  <text x="320" y="490" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">FRAUD_ALERT</text>
  
  <rect x="400" y="455" width="120" height="50" rx="5" ry="5" fill="#dee2e6" stroke="#495057" stroke-width="1"/>
  <text x="460" y="475" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#333">Case DB</text>
  <text x="460" y="490" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">CS_CASE</text>
  
  <rect x="540" y="455" width="120" height="50" rx="5" ry="5" fill="#dee2e6" stroke="#495057" stroke-width="1"/>
  <text x="600" y="475" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#333">Card DB</text>
  <text x="600" y="490" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">FRAUD_HOTLIST</text>
  
  <rect x="680" y="455" width="120" height="50" rx="5" ry="5" fill="#dee2e6" stroke="#495057" stroke-width="1"/>
  <text x="740" y="475" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#333">Audit DB</text>
  <text x="740" y="490" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">CS_CASE_ACTION</text>
  
  <!-- User Interface -->
  <rect x="240" y="280" width="180" height="110" rx="8" ry="8" fill="#e6fcf5" stroke="#0ca678" stroke-width="2"/>
  <text x="330" y="300" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">User Interface</text>
  <rect x="260" y="320" width="140" height="60" rx="5" ry="5" fill="#d3f9d8" stroke="#40c057" stroke-width="1"/>
  <text x="330" y="340" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#333">Fraud Analyst</text>
  <text x="330" y="360" font-family="Arial" font-size="11" text-anchor="middle" fill="#495057">Web Interface</text>
  <text x="330" y="375" font-family="Arial" font-size="11" text-anchor="middle" fill="#495057">Alert/Case Management</text>
  
  <!-- Connections/Data Flow -->
  <!-- External to Data Collection -->
  <line x1="190" y1="135" x2="240" y2="135" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="215" y="125" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">Transactions</text>
  
  <!-- Data Collection to Analysis -->
  <line x1="420" y1="185" x2="450" y2="185" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Analysis to Alert Generation -->
  <line x1="630" y1="185" x2="660" y2="185" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Alert Generation to Response -->
  <line x1="750" y1="240" x2="750" y2="280" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Alert Generation to UI -->
  <line x1="660" y1="185" x2="450" y2="240" x2="420" y2="280" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
  <text x="540" y="240" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">Alert Notification</text>
  
  <!-- UI to Response -->
  <line x1="420" y1="335" x2="450" y2="335" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="435" y="325" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">Actions</text>
  
  <!-- Response to DB -->
  <line x1="640" y1="390" x2="640" y2="420" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Card Actions to External -->
  <line x1="650" y1="350" x2="620" y2="350" x2="190" y2="470" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
  <text x="400" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">Block/Reissue Requests</text>
  
  <!-- Database to UI -->
  <line x1="320" y1="420" x2="320" y2="390" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="40" y="560" width="820" height="25" rx="5" ry="5" fill="#f8f9fa" stroke="#6c757d" stroke-width="1"/>
  <text x="450" y="577" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Data Collection → Analysis &amp; Detection → Alert Generation → Response &amp; Feedback</text>
</svg>
